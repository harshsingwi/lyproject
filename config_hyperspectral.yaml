# Hyperspectral Processing Configuration
# ======================================

data:
  data_dir: "./raw_hyperspectral"
  organized_dir: "./organized_hyperspectral"
  image_shape: [512, 512, 224]  # Height, Width, Bands
  wavelength_range: [400, 1000]  # nm

processing:
  pca_components: 50
  smoothing_window: 11
  smoothing_order: 3
  ndvi_threshold: 0.3

model:
  architecture: "1d_cnn"  # Options: "1d_cnn", "random_forest", "svm"
  num_classes: 3  # healthy, diseased, abiotic

training:
  batch_size: 32
  epochs: 100
  learning_rate: 0.001
  validation_split: 0.2
  test_split: 0.15

output:
  model_dir: "./models/hyperspectral"
  result_dir: "./results/hyperspectral"
  feature_dir: "./features"

# Vegetation indices configuration
vegetation_indices:
  red_band: 670    # nm
  nir_band: 800    # nm
  green_band: 550  # nm
  pri_bands: [531, 570]  # nm