# Grapevine Disease Detection Configuration
# ==========================================

# Data Configuration
data:
  data_dir: "./organized_dataset"
  image_size: 224
  normalize: true

# Model Configuration  
model:
  architecture: "resnet18"
  use_pretrained: true
  num_classes: 3  # Changed from 2 to 3 for diseased, healthy, test

# Training Configuration
training:
  model_dir: "./models"
  output_dir: "./results"
  batch_size: 32
  epochs: 5
  learning_rate: 0.001
  optimizer: "adam"
  
  # Early stopping
  early_stopping:
    enabled: true
    patience: 15

# Evaluation Configuration
evaluation:
  metrics:
    - "accuracy"
    - "precision"
    - "recall"
    - "f1_score"

# Output Configuration
output:
  save_models: true
  log_file: "training.log"